<!doctype html>
<title>Available Slides</title>

<style type="text/css">
li {
    list-style-type: none;
    margin: 0.4em 0;
}
li.none {
    font-style: italic;
}
</style>

<h1>Available Slides</h1>

<ul>
    {% for entry in root_dir.barcodes recursive %}

            <a href={{ entry }}>
                    {{ entry }}
                </a>
        </li>
    {% endfor %}
</ul>
